<html>
    <head>
        <script>
            function password(){
                var generate='';
                var str='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$';
                for(var i=1;i<=10;i++){
                    var char=Math.floor(Math.random()*str.length+1);
                    generate+=str.charAt(char)
                }
                return generate;
            }
        </script>
    </head>
</html>
